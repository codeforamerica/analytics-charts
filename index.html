<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery (Bootstrap requirement) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- D3 -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
.charttitle {
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
}

.chart rect {
    fill: #ff9900;
}

.chart text {
    fill: black;
    font: 14px sans-serif;
    text-anchor: end;
}

.chart text.barlabel {
    fill: white;
}

.axis {
    color: #000000;
}
</style>

</head>
<body>

<script type="text/javascript">

function buildBarChart(config) {
    var data = config.values;
    var metric = config.stat[0];
    var title = config.title[0];

    var margin = {top: 20, right: 10, bottom: 20, left: 175}; // :TODO: set left margin dynamically based on label size
    var labelPad = 5;
    var barHeight = 25;
    var width = 500 - margin.left - margin.right;

    // add the title
    d3.select("body")
        .append("div")
        .attr("class", "charttitle")
        .style("width", width + margin.left + margin.right)
        .text(title)

    var height = (barHeight * data.length) + margin.top + margin.bottom;

    var chart = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("class", "chart")
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return d.value; })])
        .range([0, width]);

    var bar = chart.selectAll("g")
        .data(data.sort(function(a, b) { return b.value - a.value }))
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .attr("width", function(d) { return x(d.value) })
        .attr("height", barHeight - 1);

    bar.append("text")
        .attr("x", function(d) { return x(d.value) - labelPad; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .attr("class", "barlabel")
        .text(function(d) {
            if (metric == "percent") {
                return d3.format(".1f")(d.value) + "%"
            } else if (metric == "count") {
                return d3.format(".0f")(d.value)
            }
            return d.value;
        });

    var y = d3.scaleBand()
        .domain(data.map(function(d) { return d.name; }))
        .range([0, ((barHeight - 1) * data.length) + (data.length - 2)]);

    chart.append("g")
        .attr("class", "y axis")
        .call(
            d3.axisLeft(y)
                .tickSize(0)
                .tickPadding(labelPad)
        );
}

var LOCAL = "local"
var DEMO = "demo"
var source = DEMO

if (source == DEMO) {
    var dataURL = "http://localhost:7056/ocpu/library/DemoJailBookingDashboard/R/jsonStaticCaseStatus/json"
    var postData = {"measure" : "Length of Stay", "jurisdiction" : "All Jurisdictions", "originatingAgency" : "All Agencies", "targetPopulationOnly" : "false"}

    d3.request(dataURL)
        .header("Content-Type", "application/json")
        .response(function(xhr) { return JSON.parse(xhr.responseText); })
        .post(JSON.stringify(postData), buildBarChart);

} else if (source == LOCAL) {
    var filePath = "data/sample-data.json";

    // get the data from a local file and display the chart
    d3.json(filePath, function(error, obj) {
        if (error) throw error;
        buildBarChart(obj)
    })
}

</script>

</body>

</html>
